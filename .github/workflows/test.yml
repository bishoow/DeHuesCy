name: Cypress E2E Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '15 3 * * *'  # 9:00 AM Nepal time
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Create reports directory (ensure it exists)
      - name: Create reports directory
        run: mkdir -p cypress/reports/html

      # ðŸ‘‰ Run Cypress E2E tests
      - name: Run Cypress E2E tests (Headless)
        run: npx cypress run --reporter cypress-mochawesome-reporter

      # ðŸ‘‰ Generate final HTML report
      - name: Generate final Mochawesome report
        if: always()
        run: npx cypress-mochawesome-reporter --reportDir cypress/reports/html

      # Verify the generated report
      - name: Verify generated report
        if: always()
        run: |
          echo "Generated report files:"
          ls -lh cypress/reports/html/
          echo "Preview first 20 lines of HTML file:"
          head -n 20 cypress/reports/html/index.html || echo "No HTML content!"

      # Short delay (ensure file writes complete)
      - name: Wait for report generation
        if: always()
        run: sleep 5

      # ðŸ‘‰ Send email with report attached
      - name: Send email report (pass/fail)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: |
            Cypress Test Report â€“ De Heus Surveyor (Status: ${{ job.status }})
          to: proshore.qa.bootcamp@gmail.com
          from: De Heus QA Bot <proshore.qa.bootcamp@gmail.com>
          body: |
            Hello QA Team,

            The latest Cypress test run for the De Heus Surveyor app has completed.

            Repository: ${{ github.repository }}
            Run Time: ${{ github.run_started_at }}
            Run Status: ${{ job.status }}

            Please find the detailed Mochawesome test report attached.

            Regards,
            De Heus QA Automation
          attachments: cypress/reports/html/index.html
