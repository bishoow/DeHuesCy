name: Cypress E2E Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run every day at 9:00 AM Nepal time (≈03:15 UTC)
    - cron: '15 3 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress E2E tests (Headless)
        run: npx cypress run --reporter mochawesome

      - name: Merge and Generate Mochawesome HTML Report
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/*.json > mochawesome.json
          npx marge mochawesome.json --reportDir cypress/reports --inline

      - name: Send email report (pass/fail)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: |
            Cypress Test Report – De Heus Surveyor (Status: ${{ job.status }})
          to: proshore.qa.bootcamp@gmail.com
          from: De Heus QA Bot <proshore.qa.bootcamp@gmail.com>
          body: |
            Hello QA Team,

            The latest scheduled Cypress test run for the De Heus Surveyor app has completed.

            Repository: ${{ github.repository }}
            Run Time: ${{ github.run_started_at }}
            Run Status: ${{ job.status }}

            Please find the detailed Mochawesome test report attached.

            Regards,
            De Heus QA Automation
          attachments: cypress/reports/mochawesome.html
